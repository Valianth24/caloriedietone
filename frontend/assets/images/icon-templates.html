<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CalorieDiet Icons - Template</title>
</head>
<body>
<!-- 
    CalorieDiet Icon Template
    Bu HTML dosyasını tarayıcıda açın ve screenshot alın
    Veya online SVG to PNG converter kullanın
-->

<!-- ICON.PNG - 1024x1024 - Ana Uygulama İkonu -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Yeşil arka plan -->
    <rect width="1024" height="1024" fill="#4CAF50"/>
    
    <!-- Beyaz çember çerçeve -->
    <circle cx="512" cy="512" r="380" fill="none" stroke="white" stroke-width="20"/>
    
    <!-- Çatal (sol) -->
    <g transform="translate(280, 350)">
        <rect x="0" y="0" width="15" height="280" fill="white" rx="7"/>
        <rect x="30" y="0" width="15" height="200" fill="white" rx="7"/>
        <rect x="60" y="0" width="15" height="280" fill="white" rx="7"/>
        <rect x="0" y="260" width="75" height="20" fill="white" rx="10"/>
    </g>
    
    <!-- Kaşık (sağ) -->
    <g transform="translate(650, 350)">
        <ellipse cx="37.5" cy="50" rx="45" ry="60" fill="white"/>
        <rect x="30" y="100" width="15" height="200" fill="white" rx="7"/>
    </g>
    
    <!-- Merkez elips (tabak) -->
    <ellipse cx="512" cy="512" r="150" fill="none" stroke="white" stroke-width="15" opacity="0.5"/>
    
    <!-- CalorieDiet metni (opsiyonel - küçük) -->
    <text x="512" y="900" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">CalorieDiet</text>
</svg>

<!-- ADAPTIVE-ICON.PNG - 1024x1024 - Şeffaf arka plan -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Şeffaf arka plan (safe zone 128px kenar) -->
    
    <!-- Yeşil çember -->
    <circle cx="512" cy="512" r="450" fill="#4CAF50"/>
    
    <!-- Beyaz çatal-kaşık ikonu (daha büyük) -->
    <g transform="translate(300, 380) scale(1.2)">
        <!-- Çatal -->
        <rect x="0" y="0" width="12" height="250" fill="white" rx="6"/>
        <rect x="25" y="0" width="12" height="180" fill="white" rx="6"/>
        <rect x="50" y="0" width="12" height="250" fill="white" rx="6"/>
        <rect x="0" y="230" width="62" height="18" fill="white" rx="9"/>
        
        <!-- Kaşık -->
        <g transform="translate(280, 0)">
            <ellipse cx="31" cy="45" rx="38" ry="55" fill="white"/>
            <rect x="25" y="90" width="12" height="180" fill="white" rx="6"/>
        </g>
    </g>
</svg>

<!-- SPLASH-ICON.PNG - 1024x1024 - Şeffaf arka plan -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Basit logo - sadece çatal-kaşık -->
    
    <!-- Yeşil çember (splash için daha subtle) -->
    <circle cx="512" cy="512" r="400" fill="#4CAF50" opacity="0.9"/>
    
    <!-- Beyaz çatal-kaşık - basitleştirilmiş -->
    <g transform="translate(320, 400) scale(1.3)">
        <!-- Çatal -->
        <rect x="0" y="0" width="10" height="200" fill="white" rx="5"/>
        <rect x="20" y="0" width="10" height="150" fill="white" rx="5"/>
        <rect x="40" y="0" width="10" height="200" fill="white" rx="5"/>
        
        <!-- Kaşık -->
        <g transform="translate(240, 0)">
            <ellipse cx="25" cy="40" rx="30" ry="45" fill="white"/>
            <rect x="20" y="75" width="10" height="150" fill="white" rx="5"/>
        </g>
    </g>
</svg>

<!-- FAVICON.PNG - 96x96 - Mini ikon -->
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
    <!-- Yeşil arka plan -->
    <rect width="96" height="96" fill="#4CAF50"/>
    
    <!-- Beyaz basit çatal-kaşık -->
    <g transform="translate(20, 25) scale(0.15)">
        <rect x="0" y="0" width="12" height="250" fill="white" rx="6"/>
        <rect x="25" y="0" width="12" height="200" fill="white" rx="6"/>
        <rect x="50" y="0" width="12" height="250" fill="white" rx="6"/>
        
        <g transform="translate(280, 0)">
            <ellipse cx="31" cy="45" rx="38" ry="55" fill="white"/>
            <rect x="25" y="90" width="12" height="180" fill="white" rx="6"/>
        </g>
    </g>
</svg>

</body>
</html>
